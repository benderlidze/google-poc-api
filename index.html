        <div id="app-bar"><img src="logo.webp" alt="Rainplan Logo">
            <div id="jurisdiction-name">Select a jurisdiction</div>
        </div>
        <div id="container">
            <div id="left-sidebar"></div><button id="toggle-left-sidebar" class="toggle-sidebar">←</button>
            <div id="map"></div>

                id="scroll-to-top" title="Scroll to top">↑↑</button>
        </div>
        <script>




            let map;
            let polygons = [];
            let markers = []; // Array to store markers
            let parcels = []; // Array to store parcels
            let activeMarker = null; // Track currently highlighted marker

            class ParcelManager {
                constructor(map, markers) {
                    this.activeFilters = ['searched', 'engaged', 'claimed'];
                    this.rightSidebar = document.getElementById('right-sidebar');
                    this.markers = markers; // Array of marker objects
                    this.map = map; // The map instance
                    this.parcelCounts = {
                        searched: 0,
                        engaged: 0,
                        claimed: 0
                    };
                    this.activeMarker = null; // To keep track of the currently active marker
                }

                init(parcels) {
                    this.parcels = parcels;
                    this.clearSidebar();
                    this.renderFilterSection();
                    this.renderParcelCards();
                }

                clearSidebar() {
                    this.rightSidebar.innerHTML = '';
                }

                getMarkerColor(type) {
                    const colors = {
                        searched: '#FFA500',
                        engaged: '#4CAF50',
                        claimed: '#2196F3',
                        default: '#808080'
                    };
                    return colors[type] || colors.default;
                }

                renderFilterSection() {
                    const filterSection = document.createElement('div');
                    filterSection.className = 'filter-section';
                    filterSection.innerHTML = '<h3>Filter Parcels</h3>';

                    // Count parcels by type
                    this.parcels.feature_parcels.features.forEach(parcel => {
                        if (this.parcelCounts.hasOwnProperty(parcel.properties.type)) {
                            this.parcelCounts[parcel.properties.type]++;
                        }
                    });

                    // Create filter checkboxes
                    ['searched', 'engaged', 'claimed'].forEach(type => {
                        const label = this.createFilterLabel(type);
                        filterSection.appendChild(label);
                    });

                    // Add search box
                    const searchBox = this.createSearchBox();
                    filterSection.appendChild(searchBox);
                    this.rightSidebar.appendChild(filterSection);
                }

                createFilterLabel(type) {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = true;
                    checkbox.value = type;

                    const colorIndicator = document.createElement('span');
                    colorIndicator.className = 'color-indicator';
                    colorIndicator.style.backgroundColor = this.getMarkerColor(type);

                    checkbox.addEventListener('change', (e) => this.handleFilterChange(e));

                    label.appendChild(checkbox);
                    label.appendChild(colorIndicator);
                    label.appendChild(document.createTextNode(
                        `${type.charAt(0).toUpperCase() + type.slice(1)} (${this.parcelCounts[type]})`
                    ));

                    return label;
                }

                createSearchBox() {
                    const searchBox = document.createElement('input');
                    searchBox.type = 'text';
                    searchBox.className = 'search-box';
                    searchBox.placeholder = 'Search parcels by name...';
                    searchBox.addEventListener('input', (e) => this.handleSearch(e));
                    return searchBox;
                }

                renderParcelCards() {
                    const fragment = document.createDocumentFragment();

                    this.parcels.feature_parcels.features.forEach(parcel => {
                        const card = this.createParcelCard(parcel);
                        fragment.appendChild(card);
                    });

                    this.rightSidebar.appendChild(fragment);
                }

                createParcelCard(parcel) {
                    const card = document.createElement('div');
                    card.className = 'parcel-card';
                    card.dataset.parcelId = parcel.properties.id;

                    const typeIndicator = document.createElement('div');
                    typeIndicator.className = 'parcel-type-indicator';
                    typeIndicator.style.backgroundColor = this.getMarkerColor(parcel.properties.type);

                    card.innerHTML = `
                        <h3>ID: ${parcel.properties.id}</h3>
                        <p>Name: ${parcel.properties.name}</p>
                        <p>Type: ${parcel.properties.type}</p>
                    `;

                    card.addEventListener('click', () => this.handleCardClick(parcel.properties.id));
                    card.appendChild(typeIndicator);

                    return card;
                }

                handleFilterChange(event) {
                    const type = event.target.value;
                    if (event.target.checked) {
                        this.activeFilters.push(type);
                    } else {
                        this.activeFilters = this.activeFilters.filter(t => t !== type);
                    }

                    const searchTerm = this.rightSidebar.querySelector('.search-box').value.toLowerCase();
                    this.updateVisibility(searchTerm);
                }

                handleSearch(event) {
                    const searchTerm = event.target.value.toLowerCase();
                    this.updateVisibility(searchTerm);
                }

                handleCardClick(parcelId) {
                    const marker = this.markers.find(m => m.get('parcelId') === parcelId);
                    if (marker) {
                        this.map.panTo(marker.getPosition());
                        this.highlightMarker(marker);
                        this.highlightCard(parcelId);
                    }
                }

                highlightCard(parcelId) {
                    const cards = document.querySelectorAll('.parcel-card');
                    cards.forEach(card => {
                        card.classList.remove('highlighted');
                        if (card.dataset.parcelId === String(parcelId)) {
                            card.classList.add('highlighted');
                            card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    });
                }

                updateVisibility(searchTerm) {
                    const cards = document.querySelectorAll('.parcel-card');
                    cards.forEach(card => {
                        const cardType = card.querySelector('p:nth-child(3)').textContent.split(': ')[1];
                        const parcelName = card.querySelector('p:nth-child(2)').textContent.toLowerCase();
                        const shouldShow = this.activeFilters.includes(cardType) &&
                            parcelName.includes(searchTerm);
                        card.style.display = shouldShow ? 'block' : 'none';
                    });

                    // Update markers visibility
                    this.markers.forEach(marker => {
                        const markerType = marker.get('parcelType');
                        marker.setVisible(this.activeFilters.includes(markerType));
                    });
                }

                highlightMarker(marker) {
                    // Reset previous marker if exists
                    if (this.activeMarker && this.activeMarker !== marker) {
                        this.activeMarker.setIcon({
                            path: google.maps.SymbolPath.CIRCLE,
                            fillColor: this.getMarkerColor(this.activeMarker.get('parcelType')),
                            fillOpacity: 1,
                            strokeWeight: 1,
                            strokeColor: '#FFFFFF',
                            scale: 8
                        });
                    }

                    // Highlight new marker
                    marker.setIcon({
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: this.getMarkerColor(marker.get('parcelType')),
                        fillOpacity: 1,
                        strokeWeight: 3,
                        strokeColor: '#FFFFFF',
                        strokeOpacity: 0.9,
                        scale: 11
                    });

                    this.activeMarker = marker;
                }
            }

            function highlightMarker(marker) {
                // Reset previous marker if exists
                if (activeMarker && activeMarker !== marker) {
                    activeMarker.setIcon({
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: getMarkerColor(activeMarker.get('parcelType')),
                        fillOpacity: 1,
                        strokeWeight: 1,
                        strokeColor: '#FFFFFF',
                        scale: 8
                    });
                }

                // Highlight new marker
                marker.setIcon({
                    path: google.maps.SymbolPath.CIRCLE,
                    fillColor: getMarkerColor(marker.get('parcelType')),
                    fillOpacity: 1,
                    strokeWeight: 3,
                    strokeColor: '#FFFFFF',
                    strokeOpacity: 0.9,
                    scale: 11
                });

                activeMarker = marker;
            }

            function createSearchBox() {
                const searchContainer = document.createElement('div');
                searchContainer.style.position = 'relative';
                searchContainer.style.margin = '10px';
                searchContainer.style.width = '300px';

                const input = document.createElement('input');
                input.id = 'searchBox';
                input.type = 'text';
                input.placeholder = 'Enter location...';

                searchContainer.appendChild(input);
                document.body.append(searchContainer);

                return input;
            }

            // Function to get marker color based on parcel type
            function getMarkerColor(type) {
                switch (type) {
                    case 'searched':
                        return '#FFA500'; // Orange
                    case 'engaged':
                        return '#4CAF50'; // Green
                    case 'claimed':
                        return '#2196F3'; // Blue
                    default:
                        return '#808080'; // Gray
                }
            }

            function filterVisibleMarkers(map, markers) {
                const bounds = map.getBounds();
                return markers.filter(marker => bounds.contains(marker.getPosition()))
            }


            async function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                    zoom: 4,
                    center: { lat: 39, lng: -94 },
                    mapId: '8f348c2f6c51a2e',
                });

                // Create the search box

                // Create and add the search box
                const input = createSearchBox();
                const searchBox = new google.maps.places.Autocomplete(input);
                map.controls[google.maps.ControlPosition.TOP_CENTER].push(input);

                searchBox.addListener("place_changed", () => {
                    const place = searchBox.getPlace();

                    if (!place.geometry || !place.geometry.location) {
                        return;
                    }

                    // If the place has a geometry, then present it on a map
                    if (place.geometry.viewport) {
                        map.fitBounds(place.geometry.viewport);
                    } else {
                        map.setCenter(place.geometry.location);
                        map.setZoom(17);
                    }
                });



                map.addListener('bounds_changed', () => {
                    const visibleMarkers = filterVisibleMarkers(map, markers);
                    const visibleMarkersId = visibleMarkers.map(marker => marker.parcelId);

                    // displayParcels({ parcels, filter: visibleMarkersId });
                });


                // Load and display GeoJSON polygons
                // const response = await fetch("https://api.rainplan.com/vault/1qbvU_T3/vD4h9FslLVwhjjvZMJyGshqeTjI/iCxsuQ../jurisdictions-reduced+copy.geojson");
                const response = await fetch("localData.json");
                const data = await response.json();

                data.features.forEach(feature => {
                    const polygon = new google.maps.Polygon({
                        paths: feature.geometry.coordinates[0].map(coord => ({
                            lat: coord[1],
                            lng: coord[0]
                        })),
                        map: map,
                        fillColor: '#2196F3',
                        fillOpacity: 0.3,
                        strokeColor: '#1976D2',
                        strokeWeight: 1
                    });

                    // Store esri_id with polygon
                    polygon.esri_id = feature.properties.esri_id;

                    // Add click listener
                    polygon.addListener('click', async () => {
                        // Reset colors of all polygons
                        polygons.forEach(p => {
                            p.setOptions({
                                fillColor: '#2196F3',
                                fillOpacity: 0.3
                            });
                        });

                        // Highlight clicked polygon
                        polygon.setOptions({
                            fillColor: '#4CAF50',
                            fillOpacity: 0.5
                        });

                        // Clear existing markers
                        markers.forEach(marker => marker.setMap(null));
                        markers = [];

                        // Fetch incentives
                        const incentivesResponse = await fetch(`https://api.rainplan.com/api:IME/incentive_by_esri_id?esri_id=${polygon.esri_id}`);
                        const incentives = await incentivesResponse.json();

                        // Update jurisdiction name in app bar from polygon properties
                        document.getElementById('jurisdiction-name').textContent = feature.properties.name || 'Selected Jurisdiction';

                        displayIncentives(incentives);

                        // Show sidebars and toggle buttons when jurisdiction is clicked
                        leftSidebar.style.display = 'block';
                        rightSidebar.style.display = 'block';
                        leftToggleButton.style.display = 'block';
                        rightToggleButton.style.display = 'block';

                        // Fetch and display parcels
                        const parcelsResponse = await fetch(`https://api.rainplan.com/api:IME/jurisdiction_parcels_geojson?esri_id=${polygon.esri_id}`);
                        const parcelsData = await parcelsResponse.json();

                        parcels = parcelsData;

                        // Display parcel cards in right sidebar
                        // displayParcels(parcelsData);

                        const parcelManager = new ParcelManager(map, markers);
                        parcelManager.init(parcelsData);

                        // Create markers for each parcel
                        parcelsData.feature_parcels.features.forEach(feature => {
                            const marker = new google.maps.Marker({
                                position: {
                                    lat: feature.geometry.coordinates[1],
                                    lng: feature.geometry.coordinates[0]
                                },
                                map: map,
                                title: feature.properties.name,
                                parcelType: feature.properties.type,
                                parcelId: feature.properties.id,
                                icon: {
                                    path: google.maps.SymbolPath.CIRCLE,
                                    fillColor: getMarkerColor(feature.properties.type),
                                    fillOpacity: 1,
                                    strokeWeight: 2,
                                    strokeColor: '#FFFFFF',
                                    strokeOpacity: 0.7,
                                    scale: 7
                                },
                            });

                            // Add click listener to marker
                            marker.addListener('click', () => {
                                // Find corresponding card
                                const parcelId = marker.get('parcelId');
                                const cards = document.querySelectorAll('.parcel-card');
                                let targetCard = null;

                                // First remove highlights from all cards
                                cards.forEach(card => {
                                    card.classList.remove('highlighted');
                                    // Convert both to strings for comparison since dataset values are strings
                                    if (card.dataset.parcelId === String(parcelId)) {
                                        targetCard = card;
                                    }
                                });

                                if (targetCard) {
                                    // Highlight the marker
                                    highlightMarker(marker);

                                    // Highlight and scroll to card
                                    targetCard.classList.add('highlighted');

                                    // Ensure the right sidebar is visible before scrolling
                                    const rightSidebar = document.getElementById('right-sidebar');
                                    rightSidebar.classList.remove('collapsed');
                                    document.getElementById('toggle-right-sidebar').classList.remove('collapsed');
                                    document.getElementById('toggle-right-sidebar').textContent = '→';
                                    rightSidebar.style.display = 'block';

                                    // Scroll the card into view
                                    setTimeout(() => {
                                        targetCard.scrollIntoView({
                                            behavior: 'smooth',
                                            block: 'center'
                                        });
                                    }, 100);
                                }
                            });

                            markers.push(marker);
                        });
                    });

                    polygons.push(polygon);
                });
            }

                    card.className = 'card';
                    card.innerHTML = `
                        ${incentive.logo_url ? `<img src="${incentive.logo_url}" alt="${incentive.name} logo">` : ''}
                        <h3>${incentive.name}</h3>
                        <p>${incentive.summary}</p>
                        ${incentive.min_payout ? `<p>Min payout: ${incentive.min_payout}</p>` : ''}
                        ${incentive.max_payout ? `<p>Max payout: ${incentive.max_payout}</p>` : ''}
                        <a href="${incentive.link}" target="_blank">Learn More</a>
                        `;

                    leftSidebar.appendChild(card);
                });
            }

                });
